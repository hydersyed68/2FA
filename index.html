<!DOCTYPE html>
<html>
<head>
  <title>2FA Demo (Always Valid)</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Login</h2>

  <div id="login">
    <input id="username" placeholder="Username"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="loginUser()">Login</button>
  </div>

  <div id="otp" style="display:none;">
    <h3>Enter OTP</h3>
    <input id="otpInput" placeholder="OTP"><br><br>
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <p id="msg"></p>

  <script>
    function loginUser() {
      // Accept ANY username & password
      document.getElementById("login").style.display = "none";
      document.getElementById("otp").style.display = "block";
      document.getElementById("msg").innerText = "OTP sent (any OTP will work)";
    }

    function verifyOTP() {
      // Accept ANY OTP
      document.getElementById("msg").innerText = "Login successful ðŸŽ‰";
    }
  </script>
</body>
</html>
