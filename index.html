<!DOCTYPE html>
<html>
<head>
  <title>2FA Demo</title>
</head>
<body>
  <h2>Login</h2>

  <div id="login">
    <input id="username" placeholder="Username"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="otp" style="display:none;">
    <h3>Enter OTP</h3>
    <input id="otpInput" placeholder="OTP"><br><br>
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <p id="msg"></p>

  <script>
    const VALID_USER = "admin";
    const VALID_PASS = "password123";
    const OTP = "123456"; // fixed OTP for testing

    function login() {
      const u = username.value;
      const p = password.value;

      if (u === VALID_USER && p === VALID_PASS) {
        login.style.display = "none";
        otp.style.display = "block";
        msg.innerText = "OTP sent (use 123456)";
      } else {
        msg.innerText = "Invalid credentials";
      }
    }

    function verifyOTP() {
      if (otpInput.value === OTP) {
        msg.innerText = "Login successful ðŸŽ‰";
      } else {
        msg.innerText = "Invalid OTP";
      }
    }
  </script>
</body>
</html>
